<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langyle</title>
  <link rel="icon" type="image/x-icon"
    href="https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id=a>
  <div id="navbar"></div>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>
  <h2 id=Message class='description'>What's this language?</h2>
  <p id="text" class='description'></p>
  <div>
    <span class="input">
      <input autofocus="" placeholder="Enter language" id='GuessInput' name="language" list="languages" type='text'>
    </span>

    <datalist id="languages">
    </datalist>
    <button class="buttons" id='GuessInputButton'>Guess</button>
  </div>
  <div class='wrongGuesses strokemered' id="wrongAnswers"></div>
  <button class="buttons" id='NewGameButton'>New game</button>

  <script src="langyle.js"></script>
</body>

</html>
