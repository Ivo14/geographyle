<!DOCTYPE html>
<html lang="en">

<head>
  <meta property="og:title" content="Geographyle" />
    <meta property="og:description" content="Learn Geography the fun and easy way through games" />
    <meta property="og:image" content="https://images.pexels.com/photos/87651/earth-blue-planet-globe-planet-87651.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" />
    <meta property="og:url" content="https://geograph.netlify.app/maps" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon"

  <link href="style.css" rel="stylesheet" type="text/css" />

<body id=a>
  <div id="navbar"></div>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>
  <h2 id=Message class='description'>When was this map made?</h2>
  <div>
    <span class="input">
      <input autofocus="" placeholder="Enter year" id='GuessInput' name="year" type='number'>
    </span>
    <button class="buttons" id='GuessInputButton'>Guess</button>
    <button class="buttons" id='NewGameButton'>New game</button>
  </div>
  <div id='mapContainer' style="margin-top:10px; position: relative; width: 2000px; height: 700px; overflow: hidden;">

</div>

  <script src="maps.js"></script>
